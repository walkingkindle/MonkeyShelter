<h2>Get Monkey Checkup Info</h2>

<form (ngSubmit)="onSubmit()">
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
</form>

<div *ngIf="lessThan30.length > 0" class="mt-4">
  <h3>Scheduled in the next 30 days</h3>
  <app-monkey-report-table [data]="lessThan30" [columns]="[
    { field: 'id', header: 'ID' },
    { field: 'name', header: 'Name' },
    { field: 'checkupTime', header: 'Checkup Time' }
  ]"></app-monkey-report-table>
  </div>

  <div *ngIf="moreThan30.length > 0" class="mt-4">
  <h3 class="mt-4">Scheduled in more than 30 days</h3>
  <app-monkey-report-table [data]="moreThan30" [columns]="[
    { field: 'id', header: 'ID' },
    { field: 'name', header: 'Name' },
    { field: 'checkupTime', header: 'Checkup Time' }
  ]"></app-monkey-report-table>
</div>

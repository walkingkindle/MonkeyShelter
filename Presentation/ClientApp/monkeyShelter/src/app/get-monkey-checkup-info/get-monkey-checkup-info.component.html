<h2>Get All Monkeys</h2>

<form (ngSubmit)="onSubmit()">
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
  <div *ngIf="monkeys.length > 0" class="mt-4">
  <h3 class="mt-4">Scheduled in more than 30 days</h3>
  <app-monkey-report-table [data]="monkeys" [columns]="[
    { field: 'id', header: 'ID' },
    { field: 'name', header: 'Name' },
    {field:'weight', header:'Weight'},
    {field:'species', header:'Species'},
    { field: 'checkupTime', header: 'Checkup Time' }
  ]"></app-monkey-report-table>
</div>

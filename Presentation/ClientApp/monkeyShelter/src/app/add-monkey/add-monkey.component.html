<div class="container mt-4">
  <h2>Add Monkey</h2>
  <form [formGroup]="monkeyForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Species</label>
      <select class="form-select" formControlName="species">
        <option value="">-- Select Species --</option>
        <option *ngFor="let species of monkeySpeciesList" [value]="species">
          {{ species }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Weight (kg)</label>
      <input type="number" class="form-control" formControlName="weight">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="monkeyForm.invalid">
      Submit
    </button>
  </form>
</div>
